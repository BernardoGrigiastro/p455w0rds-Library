buildscript {
	repositories {
		jcenter()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
	}
}

apply plugin: "net.minecraftforge.gradle.forge"

version = "1.12-" + getVersion("VERSION")
group = "p455w0rdslib"
archivesBaseName = "p455w0rdslib"
sourceCompatibility = targetCompatibility = "1.8"

minecraft {
	version = "1.12.2-14.23.1.2577"
	mappings = "snapshot_20171003"
	runDir = "run"
	useDepAts = true
}

repositories {
	maven {
		name = "epoxide"
		url = "http://maven.epoxide.xyz"
	}
	maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
}

dependencies {
	deobfCompile "net.darkhax.tesla:Tesla-1.12:1.0.61"
	deobfCompile "cofh:RedstoneFlux:1.12-2.0.0.1:universal"
}

processResources {
	rename '(.+_at.cfg)', 'META-INF/$1'
}

String getVersion(String type) {
	String major = "0";
	String revision = "0";
	String patch = "0";
	String prefix = "public static final String $type = \"";
	File file = file("src/main/java/p455w0rdslib/LibGlobals.java")
	file.eachLine { String s ->
		s = s.trim();
		if (s.startsWith(prefix)) {
			s = s.substring(prefix.length(), s.length() - 2);
			String[] pts = s.split("\\.");

			major = pts[0];
			revision = pts[1];
			patch = pts[2];
		}
	}
	return "$major.$revision.$patch";
}
